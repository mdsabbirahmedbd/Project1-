<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
     <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="span">(web)</span></h1>
            <form action="">
                <div class="form-container">
                <div class="form-control">
                <label for="first_name">First Name</label>
                <input type="" id="first_name" name="first_name" placeholder="Enter First Name">
                </div>

                <div class="form-control">
                <label for="last_name">Last Name</label>
                <input type="" id="last_name" name="last_name" placeholder="Enter Last Name">
                </div>


                <div class="form-control">
                <label for="email_name">Email</label>
                <input type="email" id="email_name" name="email" placeholder="Email">
                </div>

                <div class="form-control">
                <label for="Job_role">Job Role</label>
             <select name="Job_role" id="Job_role">
                <option value="">Select job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backent">Backent Developer</option>
                <option value="fill_stack">Full Stack Developer</option>
             </select>
                </div>


                <div class="form-control">
                    <label for="abbress">Address</label>
                    <textarea name="Address" id="abbress" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>


                <div class="form-control">
                    <label for="City">City</label>
                    <input type="text" name="city" id="city" placeholder="Enter City Name"> 
                    </div>

                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode"> 
                    
                    </div>

                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" value="2023-08-1"> 
                    </div>


                <div class="form-control">
                    <label for="uplode">Uplode Your Cv</label>
                    <input type="file" name="uplode" id="uplode"> 
                    </div>

                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
